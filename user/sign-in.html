<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Customer Style Css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Customer IconsCout CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Customer Font (MONTSERRAT)-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>Blogs</title>
</head>

<body>

    <section class="form__section">
        <div class="container form__container">
            <h2>Log in</h2>
            <div class="alert__message success">
                <p>This is an success message</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="email" name="" id="" placeholder="email">
                <input type="password" name="" id="" placeholder="password">
                <button type="submit" class="btn">Sign in</button>
                <small>Don't have an account? <a href="./sign-up.html">Sign up</a></small>
            </form>
        </div>
    </section>
</body>

</html>
